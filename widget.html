<!DOCTYPE html>
<html>
	<head>
		<title>Calendar Widget</title>

		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="appearance.css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
		<script type="text/javascript" src="calendarWidget.js"></script>
	</head>
	<body>
		<table class="calendar">
			<caption id="calendarTitle">
				<a href="#" id="backButton">back</a>
				<span>September</span>
				<a href="#" id="forwardButton">fwd</a>
			</caption>
			<thead>
				<tr>
					<th>M</th>
					<th>T</th>
					<th>W</th>
					<th>T</th>
					<th>F</th>
					<th>S</th>
					<th>S</th>
				</tr>
			</thead>
			<tbody id="calendarGrid">
				<tr>
					<td class="disabled">25</td>
					<td class="disabled">26</td>
					<td class="disabled">27</td>
					<td class="disabled">28</td>
					<td class="disabled">29</td>
					<td>30</td>
					<td>31</td>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
				</tr>
				<tr>
					<td>8</td>
					<td>9</td>
					<td>10</td>
					<td>11</td>
					<td>12</td>
					<td class="today">13</td>
					<td>14</td>
				</tr>
				<tr>
					<td>15</td>
					<td>16</td>
					<td>17</td>
					<td>18</td>
					<td>19</td>
					<td>20</td>
					<td>21</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
