<!DOCTYPE html>
<html>
	<head>
		<title>Calendar Widget</title>

		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="appearance.css">

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js"></script>
		<script type="text/javascript" src="CalendarDate.js"></script>
		<script type="text/javascript" src="CalendarWidget.js"></script>
		<script type="text/javascript">
			document.observe("dom:loaded", function()
			{
				new CalendarWidget($('calendarPlaceholder'));
			});
		</script>
	</head>
	<body>
		<div class="calendar">
			<div id="calendarTitle" class="caption">
				<a href="#" id="backButton" class="disabled"><img src="leftArrow.svg"/></a>
				<span>September</span>
				<a href="#" id="forwardButton"><img src="rightArrow.svg"/></a>
			</div>
			<div class="horizontalAnimatedContainer">
				<table class="gridPlaceholder">
					<thead><tr><th>M</th><th>T</th><th>W</th><th>T</th><th>F</th><th>S</th><th>S</th></tr></thead>
					<tbody id="calendarGrid">
						<tr><td class="disabled">29</td><td class="disabled">30</td><td class="disabled">31</td><td>1</td><td>2</td><td>3</td><td>4</td></tr>
						<tr><td>5</td><td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td></tr>
						<tr><td>12</td><td class="today">13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td></tr>
						<tr><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td></tr>
						<tr><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td class="disabled">1</td><td class="disabled">2</td></tr>
						<tr><td class="disabled">3</td><td class="disabled">4</td><td class="disabled">5</td><td class="disabled">6</td><td class="disabled">7</td><td class="disabled">8</td><td class="disabled">9</td></tr>
					</tbody>
				</table>
				<table class="grid" style="left: 0px; top: 0px;">
					<thead>
						<tr>
							<th>M</th>
							<th>T</th>
							<th>W</th>
							<th>T</th>
							<th>F</th>
							<th>S</th>
							<th>S</th>
						</tr>
					</thead>
					<tbody id="calendarGrid">
						<tr>
							<td class="disabled">25</td>
							<td class="disabled">26</td>
							<td class="disabled">27</td>
							<td class="disabled">28</td>
							<td class="disabled">29</td>
							<td>30</td>
							<td>31</td>
						</tr>
						<tr>
							<td>1</td>
							<td>2</td>
							<td>3</td>
							<td>4</td>
							<td>5</td>
							<td>6</td>
							<td>7</td>
						</tr>
						<tr>
							<td>8</td>
							<td>9</td>
							<td>10</td>
							<td>11</td>
							<td>12</td>
							<td class="today">13</td>
							<td>14</td>
						</tr>
						<tr>
							<td>15</td>
							<td>16</td>
							<td>17</td>
							<td>18</td>
							<td>19</td>
							<td>20</td>
							<td>21</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<hr>
		<div id="calendarPlaceholder">
		</div>
		<hr>
		Animation test
		<div style="width: 58px; height: 20px; overflow: hidden; padding: 2px; position: relative;">
			<span id="appearable" style="border: 1px solid blue; position: absolute; left: -60px;">Appears</span>
			<span id="movable" style="border: 1px solid green;">Move it</span>
		</div>
		<a href="#" onclick="new Effect.Parallel([new Effect.Move($('movable'), { sync: true, x: 60, y: 0}), new Effect.Move($('appearable'), {sync: true, x: 60, y: 0})], {duration: 0.5}); return false;">launch test</a>
	</body>
</html>
